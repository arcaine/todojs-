<!DOCTYPE html>
<html ng-app="scotchTodo">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>Angular|TodoMVC</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- api들 -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
  </head>
  <body ng-controller="mainController">
    <div class="container">
      <!-- header랑 todo counter 넣는곳 -->
      <div class="jumbotron text-center">
        <h1>I'm a todo-aholic <span class="label label-info">{{todos.length}}</span></h1>
        <p>And you came here</p>
        <p>{{count}}</p>

      <!-- todolist 보여주자 -->
      <div id ="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <!-- loop를 돌리자! 이거 할줄암  -->
          <div class="checkbox" ng-repeat="todo in todos">
            <label>
              <input type="checkbox" ng-click="deleteTodo(todo.id)">{{todo.name}}
            </label>

          </div>
        </div>

      </div>
      <!-- todo list 작성란 -->
      <div id ="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <form>
            <div class="form-group">
              <!-- 여기 내용을 angular의 formData에 묶는다 -->
              <input type="text" class="form-control input-lg text-center" placeholder="being genius in js" ng-model="formData.text">
              <!-- create todo 함수로 새 todo 만들기 -->
              <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>

            </div>
          </form>
        </div>

      </div>
      </div>
    </div>

  </body>
</html>
